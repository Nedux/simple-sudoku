<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="./Style/style.css">
  </head>
  <body>   
    <!-- TODO: Add "help" modal in header-->
    <header>
      <h1>SUDOKU</h1>
    </header>

    <section>
      <div class="wraper btn top">
        <div>
          <!-- TODO: add a tooltip which would explain random difficulty -->
          Difficulty: <b class="diff-text"></b> 
        </div>
        <!-- TODO: add safety checks on buttons that cause irreversible changes -->
        <button class="new-btn btn-styled">New Puzzle</button>
      </div>
      
      <table class="sudoku-table" cellspacing="0"></table>
      
      <div class="wraper btn">
        <button class="submit-btn btn-styled">Check</button>
        <div class="btn-tupple">
          <!--TODO Make it inactive if no input is pressented -->
          <button class="reset-btn btn-styled">Clear Board</button>
          <button class="fill-btn btn-styled">Show Solution</button>
        </div>
      </div>
    </section>
    
    <footer>
      <p>
        &copy 2024 No rights are reserved 
      </p>
    </footer>

    <div class="loader-wraper f-middle hide">
      <span class="loader"></span>
    </div>

    <div class="rip-api-err f-middle err hide">
      <p>Something went wrong...<br>Please, try to refresh.</p>
    </div>
    
    <div class="snackbar">
      <div class="msg">
        <p></p>
      </div>
    </div>
    
  </body>
  
  <script src="Scripts/index.js"></script>
</html>
