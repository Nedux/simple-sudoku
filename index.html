<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="./Style/style.css">
  </head>
  <body>   

    <header>
      <h1>SUDOKU</h1>
    </header>

    <section>
      <div class="wraper btn top">
        <div>
          <!-- TODO: add a tooltip which would explain difficulty -->
          Difficulty: <b class="diff-text"></b> 
        </div>
        <button class="new-btn btn-styled">Give me new</button>
      </div>

      <table class="sudoku-table" cellspacing="0"></table>
      
      <!-- TODO Redo errrors -->
      <div class="succ wraper hide">
        <p></p>
      </div>
      <div class="err wraper hide">
        <p></p>
      </div>

      <div class="wraper btn">
        <button class="submit-btn btn-styled">Check</button>
        <div>
            <button class="reset-btn btn-styled">Reset</button>
            <button class="fill-btn btn-styled">Fill</button>
        </div>
      </div>
    </section>
    <!-- TODO: Fix white-spacing after footer -->
    <footer>
      &copy 2024 No rights are reserved 
    </footer>
  </body>
  
  <script src="Scripts/index.js"></script>
</html>
